<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill the Blank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap">
</head>
<body>
    <div class="start">
        <img class="title" src="./img/title.png">
        <img class="preview" src="./img/preview.png">
        <button class="startButton">
            <p class="words"><img src="./img/arrow.png" class="arrowHead"> START GAME</p>
        </button>
    </div>

    <div class="game hide">
        <p class="number"></p>
        <p class="question"></p>
        <p class="info">The word is?</p>
        <button class="btn1"></button>
        <button class="btn2"></button>
        <div class="right hide">
            <div class="top">
                <img src="./img/correct.png">
                <p>Correct!</p>
            </div>
            <p class="info">The word is:</p>
            <p class="answer"></p>
            <img class="image">
        </div>
        <div class="popUp hide">
            <div class="background">
                <p class="answer">Try again!</p>
                <img class="wrong" src="./img/wrong.png">
            </div>
        </div>
    </div>

    <div class="final hide">
        <img class="endImage" src="./img/end.png">
        <p class="endText">Good Job!</p>
        <button class="againButton">
            <p class="words"><img src="./img/again.png" class="arrowHead">Play again</p>
        </button>
        <button class="homeButton">
            <p class="words"><img src="./img/home.png" class="arrowHead">Back to home</p>
        </button>
    </div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="correct" src="./sound/correct.wav"></audio>
    <audio id="wrong" src="./sound/wrong.wav"></audio>
    <audio id="clap" src="./sound/clap.wav"></audio>

    <script src="./script.js"></script>
</body>
</html>
